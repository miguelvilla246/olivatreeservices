<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Oliva's Tree Service</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES FROM MAIN SITE --- */
    :root {
        --primary-green: #2E5D32;
        --accent-green: #4CAF50;
        --deep-brown: #3E2723;
        --cream-bg: #F9F9F4;
        --white: #ffffff;
        --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--cream-bg);
      color: var(--deep-brown);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .message-box {
      padding: 50px 40px;
      border-radius: 10px;
      background-color: var(--white);
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      border-top: 6px solid var(--primary-green);
    }

    .message-box h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-green);
      font-size: 2.5rem;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.6;
    }

    /* Icon Animation Style */
    .success-icon {
        font-size: 4rem;
        color: var(--accent-green);
        margin-bottom: 20px;
        display: block;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      color: var(--white);
      background-color: var(--primary-green);
      padding: 12px 30px;
      border-radius: 4px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--deep-brown);
    }
  </style>
</head>
<body>
  <div class="message-box">
    <span class="success-icon">âœ“</span>
    <h1>Thank You!</h1>
    <p>Your request has been sent successfully. <br>Jose or a team member will review your details and contact you shortly with your free estimate.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
